<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/icons8-parachute-30.png" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Shabby's Crash Course</title>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="bootscreen">
      <p class="loadingtext">Loading:</p>
      <div class="progress">
        <div class="color"></div>
      </div>
    </div>

    <div class="content">
      <div class="img-container">
        <img
          src="./img/aerdrap.jpg"
          alt="Shabby's Airdrop Slogan"
          class="banner-img"
        />
      </div>
      <div class="center-box">
        <div class="shabby-container">
          <img
            src="./img/shabby.jpg"
            alt="Shabby's Airdrop Slogan"
            class="shabby hidden"
          />
          <div class="header-text-box hidden">
            <p class="line1 hidden">Are you a beginner, seeking for advice?</p>
            <p class="line2 hidden">
              Shabby's coming to the rescue with his personal Airdrop
              Crashcourse!
            </p>
            <p class="line3 hidden">Are you ready anon?</p>
          </div>
        </div>
        <div class="button-container hidden">
          <button class="go">Let's do this!</button>
          <button
            class="no"
            onclick="window.location.href='https://twitter.com/2shabby';"
          >
            I'm good thanks.
          </button>
        </div>
      </div>
    </div>
    <div class="expectations"></div>
  </body>
</html>
